{% extends "base.html" %}

{% block content %}
    <div class="ps-page--my-account">
        {% include "partials/breadcrumb.html" %}

        <div class="ps-my-account">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-9 col-sm-10">
                        <div class="pb-5">
                            <div class="col bg-white p-5">
                                <h3 class="font-weight-bold pb-5">Créer un compte</h3>
                                <form action="#" method="get">
                                    <div class="row">
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="">Nom d'utilisateur *</label>
                                                <input class="form-control" type="text" placeholder="Nom d'utilisateur *">
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="">Adresse Email *</label>
                                                <input class="form-control" type="email" placeholder="Adresse Email *">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="">Nom de la boutique *</label>
                                                <input class="form-control" type="text" placeholder="Nom de la boutique *">
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="">Numéro de téléphone *</label>
                                                <input class="form-control" type="text" placeholder="Numéro de téléphone *">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="">Mot de passe *</label>
                                                <input class="form-control" type="text" placeholder="Mot de passe *">
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="">Confirmer le mot de passe *</label>
                                                <input class="form-control" type="text" placeholder="Confirmer le mot de passe *">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group submit">
                                        <button class="ps-btn btn-block text-uppercase border-0">
                                        Créer mon compte</button>
                                    </div>
                                </form>


                                <!-- connexion url -->
                                <div class="text-center w-100 pt-2 pb-3">
                                    Vous avez déjà un compte ?
                                    <a href="{% url "login" %}">
                                        <span class="font-weight-bold"><u>Connectez-vous</u>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
