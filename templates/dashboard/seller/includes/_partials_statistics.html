{% load humanize %}

<div class="ps-card__content">
    <div class="ps-block--stat yellow">
        <div class="ps-block__left"><span><i class="icon-bag2"></i></span></div>
        <div class="ps-block__content">
            <h4 style="font-size:18px;">{{ order_today_count|intcomma }}
                commande{{ order_today_count|pluralize }} aujourd'hui
            </h4>
        </div>
    </div>
    <div class="ps-block--stat yellow">
        <div class="ps-block__left"><span><i class="icon-bag2"></i></span></div>
        <div class="ps-block__content">
            <h4 style="font-size:18px;">{{ orders_count|intcomma }}
                commande{{ orders_count|pluralize }}
            </h4>
        </div>
    </div>
    <div class="ps-block--stat pink">
        <div class="ps-block__left"><span><i class="icon-database"></i></span></div>
        <div class="ps-block__content">
            <h4 style="font-size:18px;">
                {{ product_count|intcomma }} produit{{ product_count|pluralize:',s' }}
                en vente
            </h4>
        </div>
    </div>
</div>
