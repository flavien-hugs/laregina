<!-- product create form -->
{% load mptt_tags crispy_forms_tags %}

<form class="card-body" action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-12 col-lg-12">
            <label for="{{ form.category.id_for_label }}">
                Choisir la catégorie du produit
            </label>

            <select id="{{ form.category.id_for_label }}" name="{{ form.category.name }}" class="form-select shadow-none rounded-0 mb-4" aria-label="Catégories">
                {% for node, structure in category|tree_info:"ancestors" %}
                    {% if node.is_child_node %}
                        <option value="{{ node.pk }}">
                            {{ structure.ancestors|tree_path }} :: {{ node }}
                        </option>
                    {% else %}
                        <option value="{{ node.pk }}">
                            {{ node }}
                        </option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="col-12 col-lg-6">
            <div class="form-group mb-4">
                <label for="{{ form.name.id_for_label }}">
                    {{ form.name.label }}
                </label>
                {{ form.name }}
            </div>
        </div>

        <div class="col-12 col-lg-6">
            <div class="form-group mb-4">
                <label for="{{ form.price.id_for_label }}">
                    {{ form.price.label }}
                </label>
                {{ form.price }}
            </div>
        </div>

        <div class="col-12 col-lg-12">
            <div class="form-group mb-3">
                <label for="{{ form.description.id_for_label }}">
                    {{ form.description.label }}
                </label>
                {{ form.description }}
            </div>
        </div>

        {{ formset.management_form }}
        {% for form in formset %}
            {{ form.non_form_errors }}
            <div class="col-12 col-lg-6 mb-3">
                {{ form.image }}
            </div>
        {% endfor %}

        <div class="col-12 col-lg-12">
            <div class="form-check form-switch">
                {{ form.is_active }}
                <label class="form-check-label" for="{{ form.is_active.id_for_label }}">
                    {{ form.is_active.label }}
                </label>
            </div>
        </div>

        <div class="col-12 col-lg-12">
            <div class="form-check form-switch">
                {{ form.is_external }}
                <label class="form-check-label" for="{{ form.is_external.id_for_label }}">
                    {{ form.is_external.label }}
                </label>
            </div>
        </div>

        <button class="btn btn-md btn-block btn-secondary mt-4 fw-extrabold text-uppercase rounded-0" type="submit">
            ajouter la produit
        </button>
    </div>
</form>
