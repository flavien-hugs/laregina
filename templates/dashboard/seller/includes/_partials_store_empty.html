{% url "seller:product_create" as create_product_url %}

<div class="text-center py-2">
    <span class="d-flex justify-content-center">
        <img src="{{ STATIC_PREFIX }}img/emptycart.png" height="160px" width="160px" alt="empty-cart-{{ page_title }}">
    </span>

    <p class="font-weight-bold">Vous n'avez aucun produit dans votre magasin en ligne.</p>

    <p class="pt-4">
        <a href="{{ create_product_url }}" class="btn btn-outline-gray-500 d-inline-flex align-items-center justify-content-center dashed-outline">
            <span class="text-uppercase font-weight-bold py-2">
                <svg class="icon icon-xs me-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                Ajouter un nouveau produit
            </span>
        </a>
    </p>
</div>
