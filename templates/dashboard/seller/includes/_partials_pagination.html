<div class="ps-section__footer">
    <p></p>
    <ul class="pagination">
    	{% if page_obj.has_previous %}
        	<li>
        		<a href="{{ request.path }}?p={{ page_obj.previous_page_number }}">
        			<i class="icon icon-chevron-left"></i>
        		</a>
        	</li>
        {% endif %}

        {% for object in page_obj.paginator.page_range %}
			{% if object == page_obj.number %}
				<li class="{% if object %} active {% endif %}">
					<a href="{{ request.path }}?p={{ object }}">{{ object }}</a>
				</li>
			{% else %}
				<li>
					<a href="{{ request.path }}?p={{ object }}">{{ object }}</a>
				</li>
			{% endif %}
		{% endfor %}

		{% if page_obj.has_next %}
			<li>
				<a href="{{ request.path }}?p={{ page_obj.next_page_number }}">
					<i class="icon-chevron-right">
				</a>
			</li>
		{% endif %}
    </ul>
</div>
