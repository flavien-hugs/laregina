{% load humanize %}

<tr>
	<td>
		<a href="{{ object.order.get_absolute_url }}">
			<span>{{ object.order.get_order_id|safe }}</span>
		</a>
	</td>
    <td><span>{{ object.order.total_order|intcomma }} Fr</span></td>
	<td><span>{{ object.order.created_at|date:"SHORT_DATE_FORMAT" }}</span></td>
	<td><span>{{ object.order.status|upper|safe }}</span></td>
</tr>
