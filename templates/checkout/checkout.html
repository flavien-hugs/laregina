{% extends "base.html" %}


{% block content %}
    <div class="ps-breadcrumb">
        <div class="container">
            <ul class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li>Checkout</li>
            </ul>
        </div>
    </div>

    <section class="ps-section--account ps-checkout py-5">
        <div class="container">
            <div class="ps-section__content">
                <form class="ps-form--checkout" action="#" method="post">
                    <div class="ps-form__content">
                        <div class="row">
                            <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12 ">
                                <div class="ps-form__billing-info">
                                    <h3 class="ps-form__heading">Informations de contact</h3>
                                    <div class="form-group">
                                        <label>Email ou numéro de téléphone</label>
                                        <input class="form-control" type="text" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <div class="ps-checkbox">
                                            <input class="form-control" type="checkbox" id="keep-update" placeholder="">
                                            <label for="keep-update">
                                                Me tenir au courant des actualités et des offres exclusives?
                                            </label>
                                        </div>
                                    </div>

                                    <h3 class="ps-form__heading">Adresse de livraison</h3>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Prénom</label>
                                                <input class="form-control" type="text" placeholder="">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Nom de famille</label>
                                                <input class="form-control" type="text" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Pays</label>
                                        <input class="form-control" type="text" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label>Région</label>
                                        <input class="form-control" type="text" placeholder="">
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Ville</label>
                                                <input class="form-control" type="text" placeholder="">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Quartier</label>
                                                <input class="form-control" type="text" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="ps-checkbox">
                                            <input class="form-control" type="checkbox" id="save-next-time" placeholder="">
                                            <label for="save-next-time">
                                            Me tenir au courant des actualités et des offres exclusives?</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                                <div class="ps-block--checkout-order">
                                    <h3 class="ps-form__heading">Votre commande</h3>

                                    <div class="ps-block__content">
                                        <figure>
                                            <figcaption>
                                                <strong>Produit</strong>
                                                <strong>Total</strong>
                                            </figcaption>
                                        </figure>

                                        <figure class="ps-block__items">
                                            <a href="#">
                                                <strong>Marshall Kilburn Portable Wireless</strong>
                                                <span>x1</span><small>$ 42.99</small>
                                            </a>
                                            <a href="#">
                                                <strong>Herschel Leather Duffle Bag</strong>
                                                <span>x1</span>
                                                <small>$ 125.30</small>
                                            </a>
                                        </figure>

                                        <figure>
                                            <figcaption>
                                                <strong>Sous-total</strong>
                                                <strong>$1259.999</strong>
                                            </figcaption>
                                        </figure>
                                    </div>

                                    <a class="ps-btn ps-btn--fullwidth" href="{% url "payment" %}">Passer au paiment</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
