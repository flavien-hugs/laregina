{% extends "base.html" %}
{% load cache %}

{% block content %}
    {% cache 120 error500 %}
        <div class="ps-page--404">
            <div class="container">
                <div class="ps-section__content">
                    <img src="{{ STATIC_PREFIX }}img/404.jpg" alt="{{ page_title }}">
                    <h3>Ooops ! - {{ page_title  }}</h3>
                    <p>Il semble quelques choses à mal fonctionner.
                        retour à la <a href="{{ request.META.HTTP_REFERER }}"> page précédente.</a>
                    </p>
                </div>
            </div>
        </div>
    {% endcache %}
{% endblock content %}
