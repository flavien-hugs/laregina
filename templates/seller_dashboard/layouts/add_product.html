{% extends "seller_dashboard/base.html" %}

{% block content %}
    <div class="ps-main__wrapper">
        <header class="header--dashboard">
            <div class="header__left">
                <h3>Nouveau produit</h3>
                <p>Ajouter un nouveau produit</p>
            </div>

            {% include "seller_dashboard/partials/header_top.html" %}
        </header>

        <section class="ps-new-item">
            <form class="ps-form ps-form--new-product" action="#" method="get">
                <div class="ps-form__content">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                            <figure class="ps-block--form-box">
                                <figcaption>Général</figcaption>
                                <div class="ps-block__content">
                                    <div class="form-group">
                                        <label>Nom du produit<sup>*</sup>
                                        </label>
                                        <input class="form-control" type="text" placeholder="Entre le nom du produit..." />
                                    </div>
                                    <div class="form-group">
                                        <label>Référence<sup>*</sup>
                                        </label>
                                        <input class="form-control" type="text" placeholder="Entrez la référence du produit..." />
                                    </div>
                                    <div class="form-group">
                                        <label>Description du produit<sup>*</sup>
                                        </label>
                                        <textarea class="form-control" rows="6" placeholder="Entrez la description du produit..."></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Prix normal<sup>*</sup>
                                        </label>
                                        <input class="form-control" type="text" placeholder="" />
                                    </div>
                                    <div class="form-group">
                                        <label>Prix de vente<sup>*</sup>
                                        </label>
                                        <input class="form-control" type="text" placeholder="" />
                                    </div>
                                    <div class="form-group">
                                        <label>Quantité de vente<sup>*</sup>
                                        </label>
                                        <input class="form-control" type="text" placeholder="" />
                                    </div>
                                    <div class="form-group">
                                        <label>Articles vendus<sup>*</sup>
                                        </label>
                                        <input class="form-control" type="text" placeholder="" />
                                    </div>
                                    <div class="form-group">
                                        <label>Description du produit<sup>*</sup></label>
                                        <textarea id="summernote" rows="6" name="editordata"></textarea>
                                    </div>
                                </div>
                            </figure>
                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                            <figure class="ps-block--form-box">
                                <figcaption>Images du produit</figcaption>
                                <div class="ps-block__content">
                                    <div class="form-group">
                                        <label>Vignette du produit</label>
                                        <div class="form-group--nest">
                                            <input class="form-control mb-1" type="text" placeholder="">
                                            <button class="ps-btn ps-btn--sm">Choisir</button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Gallerie de produits</label>
                                        <div class="form-group--nest">
                                            <input class="form-control mb-1" type="text" placeholder="">
                                            <button class="ps-btn ps-btn--sm">Choisir</button>
                                        </div>
                                    </div>
                                    <div class="form-group form-group--nest">
                                        <input class="form-control mb-1" type="text" placeholder="">
                                        <button class="ps-btn ps-btn--sm">Choisir</button>
                                    </div>
                                    <div class="form-group">
                                        <label>Video (facultatif)
                                        </label>
                                        <input class="form-control" type="text" placeholder="Saisissez l'URL de la vidéo">
                                    </div>
                                </div>
                            </figure>

                            <figure class="ps-block--form-box">
                                <figcaption>Inventaire</figcaption>
                                <div class="ps-block__content">
                                    <div class="form-group">
                                    <div class="form-group form-group--select">
                                        <label>Status</label>
                                        <div class="form-group__content">
                                            <select class="ps-select" title="Status">
                                                <option value="1">Vendu</option>
                                                <option value="2">En cours de livraison</option>
                                                <option value="3">Annuler</option>
                                                <option value="4">En vente</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </figure>

                            <figure class="ps-block--form-box">
                                <figcaption>Meta</figcaption>
                                <div class="ps-block__content">
                                    <div class="form-group form-group--select">
                                        <label>Marque</label>
                                        <div class="form-group__content">
                                            <select class="ps-select" title="Brand">
                                                <option value="1">Marque 1</option>
                                                <option value="2">Marque 2</option>
                                                <option value="3">Marque 3</option>
                                                <option value="4">Marque 4</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Mots clés</label>
                                        <input class="form-control" type="text">
                                    </div>
                                </div>
                            </figure>
                        </div>
                    </div>
                </div>

                <div class="ps-form__bottom">
                    <a class="ps-btn ps-btn--black" href="{{ request.META.HTTP_REFERER }}">Retour</a>
                    <button class="ps-btn ps-btn--gray">Annuler</button>
                    <button class="ps-btn">Valider</button>
                </div>
            </form>
        </section>
    </div>
{% endblock content %}
