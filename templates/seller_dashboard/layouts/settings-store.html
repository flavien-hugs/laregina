{% extends "seller_dashboard/base.html" %}

{% block content %}
<div class="ps-main__wrapper">
    <header class="header--dashboard">
        <div class="header__left">
            <h3>Réglages</h3>
            <p>Paramètres du compte</p>
        </div>

        {% include "seller_dashboard/partials/header_top.html" %}
    </header>

    <section class="ps-dashboard ps-items-listing">
        <div class="ps-section__left">
            <section class="ps-card">
                <div class="ps-card__header">
                    <h4>Paramètres du compte</h4>
                </div>
                <div class="ps-card__content">
                    <form class="ps-form--account-settings" action="#" method="get">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Nom complet</label>
                                    <input class="form-control" type="text" placeholder="" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Afficher un nom</label>
                                    <input class="form-control" type="text" placeholder="" />
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control" type="text" placeholder="" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Rôle</label>
                                    <input class="form-control" type="text" placeholder="" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Adresse</label>
                                    <input class="form-control" type="text" placeholder="" />
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Bio</label>
                                    <textarea class="form-control" rows="6" placeholder=""></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="ps-form__submit text-center">
                            <button class="ps-btn ps-btn--gray mr-3">Annuler</button>
                            <button class="ps-btn success">Mettre à jour le profil</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <div class="ps-section__right"></div>
    </section>
</div>
{% endblock content %}
