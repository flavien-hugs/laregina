<!-- mobile cartitem list -->
{% load catalogue_tags %}

<div class="ps-panel--sidebar" id="cart-mobile">
    <div class="ps-panel__header">
        <h3>Panier</h3>
    </div>

    <div class="navigation__content">
        <div class="ps-cart--mobile">
            <div class="ps-cart__content">
                {% for obj in items %}
                    <article class="ps-product--cart-mobile">
                        <div class="ps-product__thumbnail">
                            <a href="{{ obj.get_absolute_url }}">
                                <img src="{{ obj.product.get_image_url }}" alt="{{ obj.name }}">
                            </a>
                        </div>
                        <div class="ps-product__content">
                            <a href="{{ obj.get_absolute_url }}">
                                {{ obj.name }}
                            </a>
                            <p>
                                <strong>Vendu par:</strong> {{ obj.product.user.store }}
                            </p>
                            <small>{{ obj.quantity }} x {{ obj.price|currency }}</small>
                        </div>
                    </article>
                {% endfor %}
            </div>
            <div class="ps-cart__footer">
                <h3 class="text-uppercase">
                    sous-total:
                    <strong>{{ cart_subtotal|currency }}</strong>
                </h3>
                <figure>
                    <a class="ps-btn text-uppercase" href="{% url "cart:cart" %}">
                    voir le panier</a>
                    <form method="POST" action=".">
                        <input type="hidden" name="submit" value="checkout">
                        <input class="ps-btn text-uppercase" type="submit" name="submit" value="checkout">
                    </form>
                </figure>
            </div>
        </div>
    </div>
</div>
