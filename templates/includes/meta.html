<!--[if IE 7]><html class="ie ie7"><![endif]-->
<!--[if IE 8]><html class="ie ie8"><![endif]-->
<!--[if IE 9]><html class="ie ie9"><![endif]-->

<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html">
<meta name="format-detection" content="telephone=yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="{% if page_title %} {{ page_title }} {% else %} {{ title }} {% endif %}">
<meta name="description" content="{% if object.description %} {{ object.description }} {% else %} {{ description }} {% endif %}">

<meta name="distribution" content="Global">
<meta name="revisit-after" content="10 days">
<meta name="keywords" content="{{ keywords }}">
<meta name="robots" content="index,nofollow,all">
<meta name="apple-mobile-web-app-capable" content="yes">

<!-- Twitter card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@publisher_handle">
<meta name="twitter:creator" content="@flavien_hugs">
<meta name="twitter:title" content="{% if page_title %} {{ page_title }} {% else %} {{ title }} {% endif %}">
<meta name="twitter:description" content="{% if object.description %} {{ object.description }} {% else %} {{ description }} {% endif %}">
<meta name="twitter:image" content="{{ STATIC_PREFIX }}img/favicon.ico">
<meta name="twitter:image:alt" content="{{ title }}">

<!-- Facebook Meta Tags -->

<meta property="og:type" content="website">
<meta property="og:site_name" content="{{ title }}">
<meta property="og:url" content="{% if object %}{{ object.get_absolute_url }}{% else %}{{ request.get_host }} {% endif %}">
<meta property="og:title" content="{% if object.name %}{{ object.name }}{% else %}Vente et achat en ligne Informatiques, Électromenager, Habillement et mode, Téléphones, TV, Jeux Vidéos, {% endif %}">
<meta property="og:image" content="{% if object.image %}{{ object.get_image_url }}{% else %}{{ STATIC_PREFIX }}img/favicon.ico {% endif %}">
<meta property="og:description" content="{% if object.description %}{{ object.description }}Vente et achat en ligne Informatiques, Électromenager, Habillement et mode, Téléphones, TV, Jeux Vidéos,{{ description }}{% endif %}">
<meta property="og:image:alt" content="{% if object.image %}{{ object.name }}{% else %}{{ title }}{% endif %}">
<meta property="og:image:type" content="image/png">
<meta property="og:locale" content="fr_CI">
<meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

<!-- favicon-->
<link rel="shortcut icon" href="{{ STATIC_PREFIX }}img/favicon.ico">
<link rel="canonical" href="https://{{ request.get_host }}"/>
<link rel="preconnect" href="https://{{ request.get_host }}"/>
<link rel="dns-prefetch" href="https://{{ request.get_host }}"/>
