<!-- includes/partials/_partials_product_list -->

{% load catalogue_tags %}
<div class="ps-section--default my-3">
    <div class="ps-section__header mb-3 pb-3">
        <h3>{{ header_text }}</h3>
    </div>

    <div class="ps-section__content">
        <div class="ps-shopping-product" style="min-height:50vh!important;">
            <div class="row">
                {% for instance in object_list|shuffle|slice:'0:12' %}
                    {% include "catalogue/snippet/_snippet_product.html" with instance=instance %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
