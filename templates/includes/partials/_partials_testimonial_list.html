{% if testimonial_object_list %}
	<section class="ps-client-say bg-transparent py-5">
		<div class="container">
			<div class="ps-section__header">
				<h3>Ce qu'en pensent nos clients</h3>
			</div>
			<div class="ps-section__content">
				<div class="ps-carousel--testimonials owl-slider" data-owl-auto="true" data-owl-loop="true" data-owl-speed="10000" data-owl-gap="30" data-owl-nav="false" data-owl-dots="true" data-owl-item="2" data-owl-item-xs="1" data-owl-item-sm="1" data-owl-item-md="1" data-owl-item-lg="2" data-owl-duration="1000" data-owl-mousedrag="on">
					{% for object in testimonial_object_list %}
						<article class="ps-block--testimonial">
							<div class="ps-block__header">
								<img loading="lazy" src="{{ object.get_image_url }}" alt="{{ object.full_name|slugify }}">
							</div>
							<div class="ps-block__content">
								<i class="icon-quote-close"></i>
								<h4>
									{{ object.full_name|title }}
									{% if object.status_client %}
										<span>{{ object.status_client }}</span>
									{% endif %}
								</h4>
								<p>
									{{ object.message|truncatewords:24|safe }}
								</p>
							</div>
						</article>
					{% endfor %}
				</div>
			</div>
		</div>
	</section>
{% endif %}
