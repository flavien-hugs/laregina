databases:
  - name: vendito
    databaseName: vendito
    user: vendito

services:
 - type: web
    name: vendito
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn core.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vendito
          property: connectionString
      - key: SECRET_KEY
          generateValue: true
      - key: WEB_CONCURRENCY
      value: 4
